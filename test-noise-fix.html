<body>
    <h1>Testing Noise Slide Consensus Button Fix</h1>
    <div id="testResult"></div>
    
    <script>
        // Test the playOneRound function with TRIP move
        function testTripMove() {
            const resultElement = document.getElementById('testResult');
            resultElement.innerHTML = 'Testing TRIP move...<br>';
            
            try {
                // Create a mock Iterated instance
                const mockConfig = { id: 'test', x: 0, y: 0 };
                const iterated = new Iterated(mockConfig);
                
                // Mock opponent logic
                iterated.opponentLogic = {
                    play: function() { return PD.COOPERATE; }, // Opponent always cooperates
                    remember: function() {} // Empty remember function
                };
                
                // Test the TRIP move - this should not throw an error anymore
                iterated.playOneRound('TRIP');
                
                resultElement.innerHTML += '<span class="success">✓ SUCCESS: TRIP move handled correctly without errors!</span>';
                resultElement.innerHTML += '<br>✓ The consensus button should now work properly.';
                
            } catch (error) {
                resultElement.innerHTML += '<span class="error">✗ ERROR: ' + error.message + '</span>';
                resultElement.innerHTML += '<br>✗ The fix did not work as expected.';
            }
        }
        
        // Run the test when page loads
        window.onload = testTripMove;
    </script>
